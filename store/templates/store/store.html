{% extends 'store/main.html' %}
{% block title %}Home{% endblock title %}
{% load static %}
{% block content %}
<div class="row gx-5 gy-4">
    {% for product in products %}
    <div class="col-lg-4 productCard">
        <a href="{% url 'product' product.id  %}">
            <img class="thumbnail" src="{{ product.imageURL }}" alt="">
        </a>
        <div class="box-element product">
            <h4><strong>{{ product.name }}</strong></h4>
            <hr>
            <button class="btn btn-outline-dark add-btn update-cart" data-product={{product.id}} data-action="add">Add
                to cart</button>
            <a href="{% url 'product' product.id  %}" class="btn btn-outline-primary">View</a>
            <h4 style="display: inline-block; float: right;">â‚¦{{ product.price|floatformat:2 }}</h4>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
